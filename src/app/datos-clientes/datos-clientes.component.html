<div class="contenedor-principal">
   
    <div class="contenedor-Numero">
        <label>Numero:</label>
        <div class="contenedor-input input-group">
            <input class="form-control" type="text"  [(ngModel)]='clienteSvc.seleccionCliente.numero' />
        </div>
    </div>
    <div class="contenedor-nombre">
        <label>Nombre:</label>
        <div class="contenedor-input input-group">
            <input class="form-control" type="text"  [(ngModel)]='clienteSvc.seleccionCliente.nombre' />
        </div>
    </div>
    <div class="contenedor-alias">
        <label>Alias:</label>
        <div class="contenedor-input input-group">
            <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.alias'/>
        </div>
    </div>
    <div class="contenedor-razon-social">
        <label>Razón Social:</label>
        <div class="contenedor-input input-group">
            <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.razon_social'/>
        </div>
    </div>
    <div class="documento">
        <label>Documento:</label>
        <div class="contenedor-input input-group">
            <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.documento'/>
        </div>
    </div>
    
    <div class="email">
        <label>Email:</label>
        <div class="contenedor-input input-group">
            <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.email'/>
        </div>
    </div>
    <div class="contenedor">
        <div class="comercial">
            <label>Comercial:</label>
            <div class="contenedor-input input-group">
                <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.comercial'/>
            </div>
        </div>
        <div class="telefono">
            <label>Telefono:</label>
            <div class="contenedor-input input-group">
                <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.telefono'/>
            </div>
        </div>
    </div>
    <div class="direccion">
        <label>Dirección:</label>
        <div class="contenedor-input input-group">
            <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.direccion'/>
        </div>
    </div>
    <div class="localidad">
        <label>Localidad:</label>
        <div class="contenedor-input input-group">
            <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.localidad'/>
        </div>
    </div>
    <div class="contenedor">
        <div class="provincia">
            <label>Provincia:</label>
            <div class="contenedor-input input-group">
                <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.provincia'/>
            </div>
        </div>
        <div class="cp">
            <label>CP:</label>
            <div class="contenedor-input input-group">
                <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.cp'/>
            </div>
        </div>
    </div>
    <div class="notas">
        <label>Notas:</label>
        <div class="contenedor-input input-group">
            <input class="form-control" type="text" [(ngModel)]='clienteSvc.seleccionCliente.notas' />
        </div>
    </div>
    <div class="activo">
        <label>Activo</label>
        <div class="form-check form-switch ">
            <input type="checkbox" class="form-check-input"  [(ngModel)]='clienteSvc.seleccionCliente.activo'>
        </div>
    </div>
    <div class="botonera">
        <button class="btn btn-outline-success" (click)="crearCliente()">CREAR</button>
        <button class="btn btn-outline-info" (click)="modificarCliente()">MODIFICAR</button>
        <button class="btn btn-outline-danger" (click)="borrarCliente()">BORRAR</button>
        <button class="btn btn-outline-danger" (click)="clienteSvc.mostrarCliente = false">CERRAR</button>
    </div>
</div>
